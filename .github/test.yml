name: Create Request Workflow
on: 
  pull_request:
    types: opened
    branches:
      - main
      - feature

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - run: npm run build